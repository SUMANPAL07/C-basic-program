<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIMPLE USE OF CSS</title>
</head>
<body>
  <style>
    button{
      background-color: blue;
      color: white;
      border-radius:200px;
      border-style: none;
      height: 400px;
      width: 400px;
      cursor: grab;
      margin-top: 100px;
      margin-left: 400px;
      transition: background-color 5s,color 5s;
     
      

    }
     button:hover{
      background-color: white;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.9);
      color: black;
      
     }
      
  </style>
  <button>
    
    <u>
      <b>
        
    <i><pre>I   LOVE   MY   INDIA</i></pre>
  </u>
</b>
  </button>

  
</body>
</html>
